<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
               <div class="card">
            <div class="card-body">
                <a name="" id="" class="btn btn-success" href="{% url 'crear_producto' %}" role="button"> <i class="fa-solid fa-circle-plus"></i> Agregar</a>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Categoria</th>
                            <th>Promocion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for producto in productos %}
                            <tr>
                                <td>{{producto.id}}</td>
                                <td>{{producto.nombre}}</td>
                                <td>{{producto.descripcion}}</td>
                                <td>{{producto.precio}}</td>
                                <td>{{producto.cantidad}}</td>
                                <td>{{producto.categoria}}</td>
                                <td>{{producto.promocion}}</td>
                                <td>
                                    <a href="{% url 'modificar_producto' producto.id %}" title="Editar" class="btn btn-warning">Editar</a>
                                    <a href="{% url 'eliminar_producto' producto.id %}" title="Eliminar" class="btn btn-danger">Eliminar</a>
                                </td>
                            </tr>
                        {% endfor %}
        
                    </tbody>
                </table>
                
            </div>
    </main>
</body>
</html>
