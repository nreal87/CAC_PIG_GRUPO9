<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>crud</title>
  <link rel="stylesheet" href="../assets/css/styles_back.css">

</head>

<body>

  <div id="formulario">
    <input type="text" id="codigo" placeholder="Código">
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="descripcion" placeholder="Descripción">
    <input type="text" id="precio" placeholder="Precio">
    <input type="text" id="stock" placeholder="Stock">
    <input type="text" id="categoria" placeholder="Categoría">
    <input type="text" id="imagen" placeholder="URL de la imagen">
    <button id="btnAgregar">Agregar</button>
  </div>

  <table id="productosTable">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Categoría</th>
        <th>Imagen</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="productosBody">

    </tbody>
  </table>

  <div id="ventanaEmergente" class="ventana-emergente">

    <div id="formularioEditar" style="display: none;">
      <h2>Editar Producto</h2>
      <form>
        <label for="codigoEditar">Código:</label>
        <input type="text" id="codigoEditar" disabled>
        <br>
        <label for="nombreEditar">Nombre:</label>
        <input type="text" id="nombreEditar">
        <br>
        <label for="descripcionEditar">Descripción:</label>
        <input type="text" id="descripcionEditar">
        <br>
        <label for="precioEditar">Precio:</label>
        <input type="text" id="precioEditar">
        <br>
        <label for="stockEditar">Stock:</label>
        <input type="text" id="stockEditar">
        <br>
        <!-- <label for="categoriaEditar">Categoría:</label>
      <input type="text" id="categoriaEditar"> -->
        <label for="categoriaEditar">Categoría:</label>
        <select id="categoriaEditar" name="categoria">
          <option value="lirios">lirios</option>
          <option value="herramientas">herramientas</option>
          <option value="gromineas">gromineas</option>
          <option value="macetas">macetas</option>
          <option value="frutales">frutales</option>
          <option value="fuentes">fuentes</option>
        </select>
        <br>
        <label for="imagenEditar">Imagen:</label>
        <input type="text" id="imagenEditar">
        <br>
        <button type="button" id="btnActualizar">Actualizar</button>
        <button type="button" id="btnCancelar">Cancelar</button>
        <button type="button" id="btnCerrar">Cerrar</button>
      </form>
    </div>

  </div>

  <script src="../assets/js/script_back.js"></script>
</body>

</html>
